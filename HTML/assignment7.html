<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media Example</title>
</head>
<body>

    <h1>Media Elements Example</h1>

    <!-- Audio Section -->
    <h2>Audio Player</h2>
    <p>Enjoy this beautiful peace of music:</p>
    <audio controls>
        <source src="Vale Vale Ho Free Fire Song - 64Kbps-(Mr-Jat.in).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Video Section -->
    <h2>Video Player</h2>
    <p>Watch this amazing video clip:</p>
    <video width="600" controls>
        <source src="WhatsApp Video 2024-06-12 at 5.45.08 AM.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>

</body>
</html>
